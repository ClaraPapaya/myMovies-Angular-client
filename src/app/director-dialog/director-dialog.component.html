<div class='director-container'>
  <button id='button' mat-icon-button color='stroked' [mat-dialog-close]='true' style='top:0; right: 0;'>
    <mat-icon>close</mat-icon>
  </button>
  <h1>{{data.name}}</h1>
  <div class='birth'>
    <p class='info'>Birthday: {{data.birth}}</p>
  </div>
  <p class='info'>{{data.bio}}</p>
</div>
