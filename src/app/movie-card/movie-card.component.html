<app-nav-bar></app-nav-bar>
<div style='display: flex;'>
  <mat-card *ngFor='let movie of movies; let i=index;'>
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} style='width: 307px;' height='auto' />
    <mat-card-actions>
      <button mat-button color='primary' (click)='showGenreDialog(
        movie.Genre.Name,
        movie.Genre.Description
        )'>Genre
      </button>
      <button mat-button color='primary' (click)='showDirectorDialog(
        movie.Director.Name,
        movie.Director.Bio,
        movie.Director.Birth,
        movie.Director.Death
        )'>Director
      </button>
      <button mat-button color='primary' (click)='showDetailsDialog(
        movie.Title,
        movie.ImagePath,
        movie.Description,
        movie.Genre.Name,
        movie.Director.Name
        )'>Details
      </button>
      <mat-icon id='mat-icon' style='color:darkred; cursor:pointer' (click)='addFavorite(movie._id, movie.Title)'>
        favorite_border
      </mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
